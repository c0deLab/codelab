---
layout: default
hero-text: "Designing more of the world period."
---
<div class="small-12 medium-8 large-8 row">
  <h1 class="h1 pageTitle center">Featured</h1>

  <div class="pagePosts">
    {% for post in site.posts %} <!--how would a let this to limit at 5 or 10?-->
      <div class="post">
        <div class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</div>
        <h2>
          <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
          </h2>
      </div>
    {% endfor %}
    </div>
</div>
