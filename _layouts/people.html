---
layout: default
---
<div class="row">
<article class="post" itemscope itemtype="http://schema.org/BlogPosting">

  <div class="post-header">
    <h1 class="post-title pageTitle center" itemprop="name headline">{{ page.title }}</h1>
  </div>

<div class="small-12 medium-4 large-3 columns">
    <img src="{{page.thumbnail}}" style="width:100%">

    {% if page.website %}
    <a target="_blank" href="http://{{page.website}}">
        <div id="siteButton"><i class="fa fa-globe fa-1x"></i> Personal Site</div>
    </a>
    {% endif %}
</div>    

<div class="small-12 medium-7 large-8 columns">
  <div class="post-content" itemprop="articleBody">
    {{ content }}
  </div>
    <div class="row">
{% for post in site.posts %}
    {% if post.author == page.title %}
        <div class="small-12 medium-4 large-3 columns thumbnail-tile">
        <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">
            <div class="thumbnail-container">
                <img class="thumbnail-image" src="{{ post.thumbnail }}">
                <span class="thumbnail-text">{{ post.tile-name }}</span>
            </div>
        </a>
    </div>
    {% endif %}
{% endfor %}
        </div>
</div>

</article>
</div>
