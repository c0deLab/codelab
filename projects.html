---
layout: default
title: Projects
hero-text: "Check out our work"
---
<div class="row">
    {% for post in site.posts %}
    {% if post.post-type == "project" %}
    <div class="small-12 medium-4 large-4 columns thumbnail-tile">
        <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">
            <div class="thumbnail-container">
            <img class="thumbnail-image" src="{{ post.thumbnail }}">
            <span class="thumbnail-text">{{ post.tile-name }}</span>
            <!--{% if post.banner %}
            <span class="banner">{{ post.banner }}</span>
            {% endif %}-->
            </div>
        </a>
    </div>
    {% endif %}
    {% endfor %}
</div>
